<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="clock"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <span id="nineAM" class="d-block p-2 text-white bg-primary border">9:00 AM</span>

      <div class="input-group mb-3">
        <input id="9activity" type="text" class="form-control" placeholder="activity" aria-label="activity" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="btn1" class="btn btn-outline-secondary" type="button">Save</button>
        </div>
      </div>

        </div>
      </div>
